<section data-ng-controller="UtentisController" data-ng-init="find()">
  
  
   <div class="container">
      <div data-ng-hide="utentis.$resolved && !utentis.length">
           <div class="page-header">
      <h1></h1>
   </div>
      <div class="table-responsive">
        
         <table class="table">
            <thead>
               <tr>
                
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Username</th>
                  <th>Password</th>
                  <th>Email</th>
               </tr>
                
               
            </thead>
            <tbody>
              <tr ng-repeat="utenti in utentis">
            <td>
               <a style="display: block;" ng-href="#!/utentis/{{utenti._id}}">
               {{utenti.firstName}}
               </a>
            </td>
            <td>
               <a style="display: block;" ng-href="#!/utentis/{{utenti._id}}">
               {{utenti.lastName}}
               </a>
            </td>
            <td>
               <a style="display: block;" ng-href="#!/utentis/{{utenti._id}}">
               {{utenti.username}}
               </a>
            </td>
            <td>
               <a style="display: block;" ng-href="#!/utentis/{{utenti._id}}">
               {{utenti.password}}
               </a>
            </td>
            <td>
               <a style="display: block;" ng-href="#!/utentis/{{utenti._id}}">
               {{utenti.email}}
               </a>
            </td>
         </tr>
               
            </tbody>
         </table>
         </div>
      </div>
   </div>
   <div data-ng-hide="!utentis.$resolved || utentis.length">
    <div class="page-header">
      <h1></h1>
   </div>
     <section data-ng-controller="HomeController">
	<div class="jumbotron text-center">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
				<img alt="auto" class="img-responsive text-center" src="http://www.gibiauto.com/wp-content/uploads/2015/04/GiBiAuto.png" />
			</div>
		</div>
		<br>
		<div class="row">
			<p class="lead">
				Concessionaria Auto
			</p>
		</div>
    
    <div class="row">
			<p class="lead">
				 Entra o registrati!
			</p>
		</div>
		  
	</div>
	
</section>
   </div>
</section>
