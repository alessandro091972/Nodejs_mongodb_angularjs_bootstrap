<section data-ng-controller="UtentisController" data-ng-init="findOne()">
   <div class="page-header">
      <h1 data-ng-bind="utenti.firstName"></h1>
   </div>
   <div class="table-responsive">
      <table class="table">
         <tbody>
            <tr>
               <td>FirstName:</td>
               <td>
                  {{utenti.firstName}}
               </td>
            </tr>
            <tr>
               <td>LastName:</td>
               <td>
                  {{utenti.lastName}}
               </td>
            </tr>
            <tr>
               <td>Username:</td>
               <td>
                  {{utenti.username}}
               </td>
            </tr>
            <tr>
               <td>Password:</td>
               <td>
                  {{utenti.password}}
               </td>
            </tr>
            <tr>
               <td>Email:</td>
               <td>
                  {{utenti.email}}
               </td>
            </tr>
         </tbody>
      </table>
   </div>
   
   <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == utenti.user._id))">
      <a class="btn btn-primary" href="/#!/utentis/{{utenti._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
      </a>
   </div>
   <small>
   <!--em class="text-muted">
   Posted on
   <span data-ng-bind="utenti.created | date:'mediumDate'"></span>
   by
   <span data-ng-bind="utenti.user.displayName"></span>
   </em-->
   </small>
</section>
